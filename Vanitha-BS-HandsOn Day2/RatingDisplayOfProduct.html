<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display Rating Of a Product</title>
    <link href="Scripts/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://material.io/tools/icons/?style=baseline" rel="stylesheet">
    <button type="button" class="btn btn-success">
        <span class="badge badge-success" style="font-size: 14px">4.4</span>
        <i class="material-icons" style="font-size: 12px">star</i>
    </button>
    <button type="button" class="btn btn-warning">
        <span class="badge badge-warning" style="font-size: 14px">3.5</span>
        <i class="material-icons" style="font-size: 12px">star</i>
    </button>
    <button type="button" class="btn btn-danger">
        <span class="badge badge-danger" style="font-size: 14px">2.5</span>
        <i class="material-icons" style="font-size: 12px">star</i>
    </button>

</body>
</html>
