<html>
<head>
    <meta charset="utf-8" />
    <link href="Scripts/bootstrap.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <h2>New Employee</h2>
    <form>
        <div class="row">
            <div class="col">
                <label for="First Name">First Name</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col">
                <label for="Middle Name">Middle Name</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col">
                <label for="Last Name">Last Name</label>
                <input type="text" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Address">Address Line 1</label>
                <input type="text" class="form-control" />

            </div>
            <div class="col">
                <label for="Address">Address Line 2</label>
                <input type="text" class="form-control" />

            </div>

        </div>
        <div class="row">
            <div class="col">
                <label for="Email">Email</label>
                <input type="email" class="form-control" />

            </div>
            <div class="col">
                <label for="Password">Password</label>
                <input type="password" class="form-control" />
            </div>
            <div class="col">
                <label for="Password">Confirm Password</label>
                <input type="password" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Department">Department</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col">
                <label for="Dob">Date of Birth</label>
                <input type="date" class="form-control" />
            </div>
            <div class="col-xl-2">
                <label for="gender">Gender</label><br />
                <input type="radio" class="form-check-input" id="Male" value="option1" />
                <label class=" col-xl-5 form-check-label" for="male">
                    Male
                </label>
                <input type="radio" class="form-check-input" id="Female" value="option2" />
                <label class="form-check-label" for="Female">
                    Female
                </label>
            </div>
            <div class="col">
                <label for="Permanent">Permanent</label><br />
                <input type="checkbox" class="form-check-input" id="checkbox" value="option1" />

            </div>
        </div><br />
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success btn-lg">Save</button>
            </div>
        </div>

    </form>


</body>
</html>
